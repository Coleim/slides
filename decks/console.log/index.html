<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Console</title>

		<link rel="stylesheet" href="../../dist/reset.css">
		<link rel="stylesheet" href="../../dist/reveal.css">
		<link rel="stylesheet" href="../../dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<!-- <link rel="stylesheet" href="../plugin/highlight/monokai.css"> -->
		<link rel="stylesheet" href="../../plugin/highlight/zenburn.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-auto-animate>
					<h2 data-id="code-title">Log basique</h2>
					<img style="width: 100%; height: auto;" data-src="basic-log.png">
				</section>

				<section data-auto-animate>
					<h2 data-id="code-title">Enchainer les logs</h2>
					<img style="width: 100%; height: auto;" data-src="chain-log.png">
				</section>

				
				<section data-auto-animate>
					<h2 data-id="code-title">Styler la console</h2>
					<img style="width: 100%; height: auto;" data-src="styled-log.png">
				</section>

				<section data-auto-animate>
					<h2 data-id="code-title">Plusieurs style</h2>
					<img style="width: 100%; height: auto;" data-src="multi-style.png">
				</section>
				<section data-auto-animate>
					<img style="width: 500px; height: auto;" data-src="chalk.png">
				</section>
			</div>
		</div>

		<script src="../../dist/reveal.js"></script>
		<script src="../../plugin/notes/notes.js"></script>
		<script src="../../plugin/markdown/markdown.js"></script>
		<script src="../../plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
